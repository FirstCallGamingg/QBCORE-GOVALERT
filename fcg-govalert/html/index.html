<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrap" class="hidden">
    <div class="bar">
      <div class="left">
        <div class="badge">GOVERNMENT ALERT</div>
        <div class="sub">EMERGENCY BROADCAST SYSTEM</div>
      </div>
      <div class="right">
        <div class="live">LIVE</div>
        <div id="timer" class="timer"></div>
      </div>
    </div>

    <div class="body">
      <div class="title">PUBLIC SAFETY NOTICE</div>
      <div id="msg" class="msg"></div>
    </div>

    <div class="ticker">
      <div id="tickerText" class="tickerText"></div>
    </div>
  </div>

  <audio id="beep" src="alert.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
